<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="pages/common/header :: common-header"/>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav th:replace="pages/common/header :: common-navigation"/>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Pizza ingredients</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Availible pizza ingredients with prices.
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="pizzaIngredients">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Small</th>
                                <th>Medium</th>
                                <th>Large</th>
                                <th>X-Large</th>
                                <th>XX-Large</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-th-each="pizzaIngredient : ${pizzaIngredientList}">
                                <td data-th-text="${pizzaIngredient.name}">...</td>
                                <td data-th-text="${pizzaIngredient.priceSmall}">...</td>
                                <td data-th-text="${pizzaIngredient.priceMedium}">...</td>
                                <td data-th-text="${pizzaIngredient.priceLarge}">...</td>
                                <td data-th-text="${pizzaIngredient.priceXLarge}">...</td>
                                <td data-th-text="${pizzaIngredient.priceXXLarge}">...</td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseIngredient">Add new ingredient +</a>
                                </h4>
                            </div>
                            <div id="collapseIngredient" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <form class="form-horizontal" th:action="@{/admin/pizzaIngredients}" method="post">
                                        <input type="hidden" name="id" th:value="${pizzaIngredient.id}"/>

                                        <div class="form-group">
                                            <label for="pizzaIngredientName">Name</label>
                                            <input type="text" class="form-control" th:value="${pizzaIngredient.name}"
                                                   name="name"
                                                   id="pizzaIngredientName" placeholder="Name"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="pizzaIngredientPriceSmall">Small</label>
                                            <input type="number" class="form-control"
                                                   th:value="${pizzaIngredient.priceSmall}" name="priceSmall"
                                                   id="pizzaIngredientPriceSmall" placeholder="price"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="pizzaIngredientPriceMedium">Medium</label>
                                            <input type="number" class="form-control"
                                                   th:value="${pizzaIngredient.priceMedium}" name="priceMedium"
                                                   id="pizzaIngredientPriceMedium" placeholder="price"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="pizzaIngredientPriceLarge">Large</label>
                                            <input type="number" class="form-control"
                                                   th:value="${pizzaIngredient.priceLarge}" name="priceLarge"
                                                   id="pizzaIngredientPriceLarge" placeholder="price"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="pizzaIngredientPriceXLarge">XLarge</label>
                                            <input type="number" class="form-control"
                                                   th:value="${pizzaIngredient.priceXLarge}" name="priceXLarge"
                                                   id="pizzaIngredientPriceXLarge" placeholder="price"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="pizzaIngredientPriceXXLarge">XXLarge</label>
                                            <input type="number" class="form-control"
                                                   th:value="${pizzaIngredient.priceXXLarge}" name="priceXXLarge"
                                                   id="pizzaIngredientPriceXXLarge" placeholder="price"/>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary" type="submit">Add ingredient</button>
                                        </div>


                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>                        <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    </div>
    <!-- /#page-wrapper -->


</div>
<!-- /#wrapper -->


<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<!-- DataTables JavaScript -->
<script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#pizzaIngredients').DataTable({
            responsive: true
        });
    });
</script>

</body>

</html>
