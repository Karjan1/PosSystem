<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="username-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" th:action="@{/signup}">
                            <fieldset>
                                <div class="alert alert-danger" th:if="${usernameExists}">
                                    Username already registered.
                                </div>
                                <div class="alert alert-danger" th:if="${emailExists}">
                                    Email already registered.
                                </div>
                                <div class="alert alert-danger" th:if="${phoneExists}">
                                    Phone number already registered.
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" th:value="${user.username}" id="username" name="username" roleId="username" type="text" required="required" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="First name" th:value="${user.firstName}" id="firstName" name="firstName" roleId="firstname" type="text" required="required">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Last name" th:value="${user.lastName}" id="lastName" name="lastName" roleId="lastname" type="text" required="required" >
                                </div>
                                <div class="form-group" th:classappend="${emailExists} ? has-error">
                                    <input class="form-control" placeholder="E-mail" th:value="${user.email}" id="email" name="email" roleId="email" required="required"  type="email" >
                                </div>
                                <div class="form-group" th:classappend="${phoneExists} ? has-error">
                                    <input class="form-control" placeholder="Phone" th:value="${user.phone}" id="phone" name="phone" roleId="phone" type="text" required="required" >
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" th:value="${user.password}" id="password" name="password" roleId="firstname" required="required"  type="password" value="">
                                </div>

                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block">Register</button>
                                <a href="login" class="btn btn-lg btn-success btn-block">Login</a>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
